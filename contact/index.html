<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cresta Design | お問い合わせ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <div class="header-inner">
        <div class="site-title">
          <a href="../index.html#header">Cresta Design</a>
        </div>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="../index.html#concept">Concept</a>
            </li>
            <li class="nav-item"><a href="../index.html#works">Works</a></li>
            <li class="nav-item">
              <a href="../index.html#service">Service</a>
            </li>
            <li class="nav-item"><a href="#contact">Contact</a></li>
          </ul>
        </nav>

        <button class="burger-btn">
          <span class="bar bar_top"></span>
          <span class="bar bar_mid"></span>
          <span class="bar bar_bottom"></span>
        </button>
      </div>
    </header>
    <!-- // header -->
    <main>
      <!-- page title -->
      <div class="page-title-wrapper">
        <h1 class="page-title">Contact</h1>
        <div class="page-title-bottom">Contact us</div>
      </div>
      <!-- // page title -->

      <!-- form -->
      <form action="#contact" class="form-wrapper">
        <ul class="form-list">
          <li class="form-item">
            <label for="" class="form-label">お問い合わせ内容</label>
            <ul class="checkbox-list">
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  class="checkbox"
                  name="contact-type"
                  id="document"
                />
                <label for="document">資料請求</label>
              </li>
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  class="checkbox"
                  name="contact-type"
                  id="phone"
                  checked
                />
                <label for="phone">お電話でのご相談を希望</label>
              </li>
              <li class="checkbox-item">
                <input
                  type="checkbox"
                  class="checkbox"
                  name="contact-type"
                  id="application"
                />
                <label for="application">申し込み</label>
              </li>
            </ul>
          </li>
          <li class="form-item">
            <label for="" class="form-label">担当者名</label>
            <input type="text" class="input-text" />
          </li>
          <li class="form-item">
            <label for="" class="form-label">電話番号</label>
            <input type="text" class="input-text" />
          </li>
          <li class="form-item">
            <label for="" class="form-label">メールアドレス</label>
            <input type="text" class="input-text" />
          </li>
          <li class="form-item">
            <label for="" class="form-label">その他</label>
            <textarea class="textarea" cols="50" rows="30"></textarea>
          </li>
        </ul>
        <a href="./index.html">
          <input type="submit" class="submit-btn" value="Submit" />
        </a>
      </form>
      <!-- // form -->
    </main>

    <!-- footer -->
    <footer class="footer">
      <small>&copy;cresta.design all rights reserved</small>
    </footer>
    <!-- // footer -->
  </body>
</html>
